<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Add Items</title>
    <script th:src="|https://code.jquery.com/jquery-1.12.4.min.js|"></script>
    <script th:src="|https://code.jquery.com/ui/1.11.4/jquery-ui.min.js|"></script>
    <script src="../public/js/contact_me.js" th:src="@{/js/contact_me.js}"></script>

    <!-- CSS files -->
    <link rel="stylesheet" th:href="|https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css|"/>
    <link href="../public/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<header th:replace="layout :: site-header"/>
<div class="container">
    <h3>Welcome <span sec:authentication="principal.username">User</span> to AWS DynamoDB Item Tracker</h3>
    <p>Add new items by filling in this table and clicking <i>Create Item</i></p>

    <div class="row">
        <div class="col-lg-8 mx-auto">

            <form>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                        <label>Guide</label>
                        <input class="form-control" data-validation-required-message="Please enter the AWS Guide." id="guide" placeholder="AWS Guide/AWS API"
                               required="required" type="guide">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                        <label>Description</label>
                        <textarea class="form-control" data-validation-required-message="Please enter a description." id="description" placeholder="Description"
                                  required="required"
                                  rows="5"></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                        <label>Status</label>
                        <textarea class="form-control" data-validation-required-message="Please enter the status." id="status" placeholder="Status" required="required"
                                  rows="5"></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <button class="btn btn-primary btn-xl" id="SendButton" type="submit">Create Item</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
